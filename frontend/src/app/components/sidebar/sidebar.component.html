<div class="card flex justify-content-center">
    <p-sidebar [(visible)]="show" (onHide)="close()">
        <div class="flex flex-column">
            <a routerLink="" class="p-3 border-round-lg text-sm no-underline text-gray-700 hover:bg-blue-400 hover:text-white mb-1 transition-linear transition-duration-150 flex align-items-center"
                [routerLinkActive]="'bg-blue-400 text-white'"
                [routerLinkActiveOptions]="{exact: true}"
                (click)="close()"
                >
                <i class="pi pi-home mr-3"></i>
                Página Inicial
            </a>

            <a routerLink="/ator" class="p-3 border-round-lg text-sm no-underline text-gray-700 hover:bg-blue-400 hover:text-white mb-1 transition-linear transition-duration-150 flex align-items-center"
                [routerLinkActive]="'bg-blue-400 text-white'"
                (click)="close()"
                >
                <i class="pi pi-user mr-3"></i>
                Ator
            </a>

            <a routerLink="/classe" class="p-3 border-round-lg text-sm no-underline text-gray-700 hover:bg-blue-400 hover:text-white mb-1 transition-linear transition-duration-150 flex align-items-center"
                [routerLinkActive]="'bg-blue-400 text-white'"
                (click)="close()"
                >
                <i class="pi pi-tag mr-3"></i>
                Classe
            </a>

            <a routerLink="/diretor" class="p-3 border-round-lg text-sm no-underline text-gray-700 hover:bg-blue-400 hover:text-white mb-1 transition-linear transition-duration-150 flex align-items-center"
                [routerLinkActive]="'bg-blue-400 text-white'"
                (click)="close()"
                >
                <i class="pi pi-megaphone mr-3"></i>
                Diretor
            </a>

            <a routerLink="/item" class="p-3 border-round-lg text-sm no-underline text-gray-700 hover:bg-blue-400 hover:text-white mb-1 transition-linear transition-duration-150 flex align-items-center"
                [routerLinkActive]="'bg-blue-400 text-white'"
                (click)="close()"
                >
                <i class="pi pi-list mr-3"></i>
                Item
            </a>

            <a routerLink="/titulo" class="p-3 border-round-lg text-sm no-underline text-gray-700 hover:bg-blue-400 hover:text-white mb-1 transition-linear transition-duration-150 flex align-items-center"
                [routerLinkActive]="'bg-blue-400 text-white'"
                (click)="close()"
                >
                <i class="pi pi-video mr-3"></i>
                Título
            </a>
        </div>
    </p-sidebar>
</div>
