<app-layout-base [title]="'Listagem de ator'" [btnTitle]="'Novo'" (toggleDialog)="toggleDialog()">
    <p-toast />
    <p-confirmPopup />
    <p-table [value]="items" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th>Nome</th>
                <th>Ações</th>
            </tr>
        </ng-template>
    
        <ng-template pTemplate="body" let-item>
            <tr>
                <td>{{ item.nome }}</td>
                    <td>
                    <p-button label="Editar" icon="pi pi-pencil" size="small" class="mr-1" (onClick)="handleEdit(item.id!)"/>
                    <p-button label="Excluir"icon="pi pi-trash" size="small" severity="danger" (onClick)="handleDelete($event, item.id!)"/>
                </td>
            </tr>
        </ng-template>
    </p-table>

    @if (isDialogOpen) {
        <app-dialog [visible]="isDialogOpen" (closeDialog)="toggleDialog()" [header]="itemToEdit ? 'Editar Ator' : 'Novo ator'">
            <form (ngSubmit)="handleSave()">
                <div class="mb-3 w-full">
                    <label for="" class="block mb-2">Nome: </label>
                    <input type="text"
                        class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
                        [(ngModel)]="ator" [ngModelOptions]="{standalone: true}">
                </div>
    
                <p-button label="Teste" type="submit" severity="success" icon="pi pi-save" />
            </form>
        </app-dialog>
    }
</app-layout-base>
